<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>getNamedItem()</b> :
        <p id="contoh">contoh</p>
        <hr />
        Atribut <b>name()</b> :
        <p id="contoh2">contoh</p>
        <hr />
        Atribut <b>length()</b> :
        <p id="contoh3">contoh</p>
        <hr />
        <script type="text/javascript">
          function tombol() {
            var a = document.getElementsByName('button')[0];
            var b = a.attributes.getNamedItem('onclick').value;
            document.getElementById('contoh').innerHTML = b;
            var c = document.getElementsByTagName('button')[0];
            var d = c.attributes[0].name;
            document.getElementById('contoh2').innerHTML = d;
            var e = document.getElementsByTagName('button')[0];
            var f = a.attributes.length;
            document.getElementById('contoh3').innerHTML = f;
          }
        </script>
 </body>
</html>
